        /* HEADER */
        .header {

            margin-bottom: 30px;
            border: 2px solid #333;

        .church-name {

            font-size: 1em; 
            color: #ccc;
            letter-spacing: 1px;
            font-weight: 500;
        }

        /* LAYOUT PRINCIPAL */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        /* PAINEL DE BUSCA */
        .search-panel {
            background: #111;

            padding: 30px;
            border: 2px solid #333;
        }

        .panel-title {
            color: #ff6b35;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .search-group {
            margin-bottom: 20px;
        }

        .search-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #fff;
            font-size: 1.1em;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 16px;
            background: #222;
            color: #fff;
            text-transform: uppercase;
        }

        .search-input:focus {
            outline: none;
            border-color: #ff6b35;
            background: #333;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .search-btn {
            background: linear-gradient(45deg, #ff6b35 0%, #ff8a5b 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* PAINEL DE RESULTADOS */
        .results-panel {
            background: #111;
            border-radius: 15px;
            padding: 30px;
            border: 2px solid #333;
        }

        .results-list {
            max-height: 400px;
            overflow-y: auto;
        }

        /* RESPONSIVO */
        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            body { padding: 10px; }

        }

            #receipt-print {

                left: 0 !important;
                top: 0 !important;

</head>

        // FUN√á√ÉO PARA PROCESSAR PAGAMENTO
        async function processPayment() {
            if (!selectedParticipant) {
                alert('Erro: Nenhum participante selecionado');
                return;
            }

            const paymentAmount = document.getElementById('payment-amount').value;
            const paymentMethod = document.getElementById('payment-method').value;
            const paymentObs = document.getElementById('payment-obs').value;

            if (!paymentAmount || !paymentMethod) {
                alert('Preencha o valor e selecione a forma de pagamento');
                return;
            }

            try {
                console.log('üí∞ Processando pagamento...');
                
                const valorRecebido = parseFloat(paymentAmount.replace(',', '.'));
                const valorAnterior = parseFloat(selectedParticipant.valor_pago?.replace(',', '.') || '0');
                const novoTotal = valorAnterior + valorRecebido;

                // Determinar novo status
                let novoStatus;
                if (novoTotal >= 520) {
                    novoStatus = 'QUITADO';
                } else if (novoTotal > 0) {
                    novoStatus = 'ENTRADA-PAGA';
                } else {
                    novoStatus = 'PENDENTE';
                }

                // Atualizar no banco
                const { data, error } = await supabase
                    .from('inscricoes')
                    .update({
                        valor_pago: novoTotal.toFixed(2).replace('.', ','),
                        status_pagamento: novoStatus,
                        forma_pagamento: paymentMethod,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', selectedParticipant.id)
                    .select()
                    .single();

                if (error) throw error;

                // Atualizar dados locais
                selectedParticipant = data;

                // Mostrar mensagem de sucesso
                alert(`‚úÖ Pagamento de R$ ${paymentAmount} processado com sucesso!\n\nTotal pago: R$ ${novoTotal.toFixed(2).replace('.', ',')}\nSaldo restante: R$ ${(520 - novoTotal).toFixed(2).replace('.', ',')}`);

                // Atualizar interface
                showParticipantDetails(data);

                console.log('‚úÖ Pagamento processado com sucesso!');

            } catch (error) {
                console.error('‚ùå Erro ao processar pagamento:', error);
                alert('Erro ao processar pagamento: ' + error.message);
            }
        }
